name: Scaffold New Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project name (lowercase with underscores, e.g., new_ml_project)'
        required: true
        type: string
      project_description:
        description: 'Short description of the project'
        required: true
        type: string
      project_type:
        description: 'Type of project'
        required: true
        type: choice
        options:
          - ml_pipeline
          - data_pipeline
          - custom
      create_pr:
        description: 'Create pull request after scaffolding'
        required: false
        type: boolean
        default: true

jobs:
  scaffold:
    name: Scaffold ${{ inputs.project_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Validate project name
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"

          # Validate format (lowercase, underscores only)
          if [[ ! "$PROJECT_NAME" =~ ^[a-z][a-z0-9_]*$ ]]; then
            echo "âŒ Error: Project name must start with a letter and contain only lowercase letters, numbers, and underscores"
            exit 1
          fi

          echo "âœ… Project name valid: $PROJECT_NAME"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if project already exists
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"

          if [ -d "projects/$PROJECT_NAME" ]; then
            echo "âŒ Error: Project 'projects/$PROJECT_NAME' already exists"
            exit 1
          fi

          echo "âœ… Project name available"

      - name: Create project structure
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          PROJECT_DESC="${{ inputs.project_description }}"
          PROJECT_TYPE="${{ inputs.project_type }}"

          echo "Creating project structure for: $PROJECT_NAME"

          # Create directory structure
          mkdir -p "projects/$PROJECT_NAME"/{src,notebooks,tests,resources}

          echo "âœ… Created directory structure"

      - name: Create version.yml
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"

          {
            echo "# Version configuration for $PROJECT_NAME project"
            echo "version:"
            echo "  code: \"0.1.0\""
            echo "  model_name: \"${PROJECT_NAME}_model\""
            echo "  model_version: \"1.0.0\""
          } > "projects/$PROJECT_NAME/version.yml"

          echo "âœ… Created version.yml"

      - name: Create Python package files
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          PROJECT_DESC="${{ inputs.project_description }}"

          # Create src/__init__.py
          {
            echo '"""'
            echo "$PROJECT_DESC"
            echo ""
            echo "This package contains utilities and code for the $PROJECT_NAME project."
            echo '"""'
            echo ""
            echo '__version__ = "0.1.0"'
          } > "projects/$PROJECT_NAME/src/__init__.py"

          # Create tests/__init__.py
          touch "projects/$PROJECT_NAME/tests/__init__.py"

          # Create tests/conftest.py
          {
            echo '"""'
            echo "Pytest configuration and fixtures for $PROJECT_NAME tests."
            echo '"""'
            echo ""
            echo "import pytest"
            echo ""
            echo ""
            echo "@pytest.fixture"
            echo "def sample_data():"
            echo '    """Fixture for sample test data."""'
            echo '    return {"test": "data"}'
          } > "projects/$PROJECT_NAME/tests/conftest.py"

          echo "âœ… Created Python package files"

      - name: Create setup.py
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          PROJECT_DESC="${{ inputs.project_description }}"

          {
            echo '"""'
            echo "Setup configuration for $PROJECT_NAME package."
            echo '"""'
            echo ""
            echo "from setuptools import setup, find_packages"
            echo ""
            echo "setup("
            echo "    name=\"$PROJECT_NAME\","
            echo "    version=\"0.1.0\","
            echo "    description=\"$PROJECT_DESC\","
            echo "    author=\"Data Science Team\","
            echo "    packages=find_packages(),"
            echo "    install_requires=["
            echo "        \"pyspark>=3.5.0\","
            echo "        \"pandas>=2.0.0\","
            echo "        \"numpy>=1.24.0\","
            echo "    ],"
            echo "    python_requires=\">=3.10\","
            echo ")"
          } > "projects/$PROJECT_NAME/setup.py"

          echo "âœ… Created setup.py"

      - name: Create requirements-dev.txt
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          FILE="projects/$PROJECT_NAME/requirements-dev.txt"

          echo "# Development dependencies" > "$FILE"
          echo "" >> "$FILE"
          echo "# Testing" >> "$FILE"
          echo "pytest>=7.4.0" >> "$FILE"
          echo "pytest-cov>=4.1.0" >> "$FILE"
          echo "pytest-mock>=3.11.1" >> "$FILE"
          echo "" >> "$FILE"
          echo "# Code quality" >> "$FILE"
          echo "black>=23.7.0" >> "$FILE"
          echo "isort>=5.12.0" >> "$FILE"
          echo "flake8>=6.1.0" >> "$FILE"
          echo "mypy>=1.5.0" >> "$FILE"
          echo "" >> "$FILE"
          echo "# Linting" >> "$FILE"
          echo "pylint>=2.17.5" >> "$FILE"
          echo "" >> "$FILE"
          echo "# Security" >> "$FILE"
          echo "bandit>=1.7.5" >> "$FILE"
          echo "safety>=2.3.5" >> "$FILE"
          echo "" >> "$FILE"
          echo "# PySpark (for local testing)" >> "$FILE"
          echo "pyspark>=3.5.0" >> "$FILE"
          echo "" >> "$FILE"
          echo "# Data science" >> "$FILE"
          echo "pandas>=2.0.0" >> "$FILE"
          echo "numpy>=1.24.0" >> "$FILE"

          echo "âœ… Created requirements-dev.txt"

      - name: Create pytest.ini
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          FILE="projects/$PROJECT_NAME/pytest.ini"

          echo "[pytest]" > "$FILE"
          echo "testpaths = tests" >> "$FILE"
          echo "python_files = test_*.py" >> "$FILE"
          echo "python_classes = Test*" >> "$FILE"
          echo "python_functions = test_*" >> "$FILE"
          echo "addopts =" >> "$FILE"
          echo "    -v" >> "$FILE"
          echo "    --tb=short" >> "$FILE"
          echo "    --strict-markers" >> "$FILE"
          echo "    --disable-warnings" >> "$FILE"
          echo "markers =" >> "$FILE"
          echo "    unit: Unit tests" >> "$FILE"
          echo "    integration: Integration tests" >> "$FILE"
          echo "    slow: Slow running tests" >> "$FILE"

          echo "âœ… Created pytest.ini"

      - name: Create databricks.yml
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          PROJECT_DESC="${{ inputs.project_description }}"

          # Convert underscores to hyphens for bundle name
          BUNDLE_NAME=$(echo "$PROJECT_NAME" | tr '_' '-')

          python3 - <<PYSCRIPT
import os
project_name = os.environ['PROJECT_NAME']
bundle_name = os.environ['BUNDLE_NAME']

content = f"""# Databricks Asset Bundle configuration for {project_name} project
bundle:
  name: {bundle_name}

variables:
  # Environment-specific variables
  catalog:
    description: Unity Catalog name
    default: dev_catalog
  schema:
    description: Schema name within catalog
    default: {project_name}

  # Compute configuration
  cluster_node_type:
    description: Node type for interactive clusters
    default: i3.xlarge

targets:
  # Development environment
  dev:
    mode: development
    default: true
    workspace:
      host: https://your-workspace.cloud.databricks.com
      root_path: ~/.bundle/${{bundle.name}}/${{bundle.target}}
    variables:
      catalog: dev_catalog
      schema: ${{bundle.name}}_dev

  # Staging environment
  staging:
    mode: production
    workspace:
      host: https://your-workspace.cloud.databricks.com
      root_path: /Shared/.bundle/${{bundle.name}}/${{bundle.target}}
    variables:
      catalog: staging_catalog
      schema: ${{bundle.name}}_staging
    run_as:
      service_principal_name: sp-${{bundle.name}}-staging

  # Production environment
  prod:
    mode: production
    workspace:
      host: https://your-workspace.cloud.databricks.com
      root_path: /Shared/.bundle/${{bundle.name}}/${{bundle.target}}
    variables:
      catalog: prod_catalog
      schema: ${{bundle.name}}_prod
    run_as:
      service_principal_name: sp-${{bundle.name}}-prod

include:
  - resources/*.yml

artifacts:
  # Python package artifacts
  libraries:
    type: whl
    path: ./dist

  # Notebook artifacts
  notebooks:
    type: notebook
    path: ./notebooks

permissions:
  # Bundle-level permissions
  - level: CAN_MANAGE
    group_name: data-science-team

  - level: CAN_VIEW
    group_name: analytics-team
"""

with open(f"projects/{project_name}/databricks.yml", "w") as f:
    f.write(content)
PYSCRIPT

          echo "âœ… Created databricks.yml"

      - name: Create resource files
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"

          # Create empty resource files
          printf '%s\n' \
            '# Databricks Jobs resources' \
            'resources:' \
            '  jobs:' \
            '    # Add your job definitions here' \
            > "projects/$PROJECT_NAME/resources/jobs.yml"

          printf '%s\n' \
            '# Delta Live Tables pipelines' \
            'resources:' \
            '  pipelines:' \
